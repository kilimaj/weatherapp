<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Arusha, AR</div>
                <div class="date">Saturday 2 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">
                    15 777<span>&#8451</span>
                </div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&#8451 / 16&#8451</div>
            </div>
        </main>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
